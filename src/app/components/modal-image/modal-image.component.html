<div class="bottom-modal-image hidden fadeIn fast"
     [class.hidden]="modalImageService.hiddenModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Load Image</h4>
                    <button type="button" 
                            class="close"
                            data-dismiss="modal" 
                            aria-label="Close"
                            (click)="closeModal()"
                            ><span aria-hidden="true">Ã—</span></button>
                </div>
                <h3>Select Image</h3>
                <div class="modal-body">

                    <img *ngIf="!imgTemp" [src]="modalImageService.img" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                <br><br>

                <input type="file"
                        (change)="changeImage($event)">
                <br><br>

                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-default"
                            data-dismiss="modal"
                            (click)="closeModal()"
                            >Close</button>
                    <button type="button" (click)="saveImage()" class="btn btn-primary">Upgrade Image</button>
                </div>
            </div>
        </div>
    </div>
</div>
