<div class="row">
    <div class="col-12">
                
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Striped Progress bar </h4>
                        <div class="progress m-t-20">
                            <div class="progress-bar bg-primary progress-bar-striped active" 
                                 aria-valuenow="85" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100" 
                                 style="height:10px;" 
                                 [style.width]="getProgressOne"
                                 role="progressbar">
                                </div>

                        </div>
                        <div class="progress m-t-20">
                            <div class="progress-bar bg-info progress-bar-striped active" 
                                 aria-valuenow="85" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100" 
                                 [style.width]="getProgresstwo"
                                 style="height:10px;" 
                                 role="progressbar">
                                </div>
                        </div>
                    </div>
                </div>

    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increments [progress]="progressOne"
                                (exitValue)="progressOne = $event">
                </app-increments>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increments [progress]="progressTwo"
                                [btnClass]="'btn-info'"
                                (exitValue)="progressTwo = $event">
                </app-increments>
            </div>
        </div>
    </div>
</div>
